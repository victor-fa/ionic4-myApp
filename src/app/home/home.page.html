<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="add"></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the
    <a target="_blank" rel="noopener" href="https://ionicframework.com/docs">docs</a> will be your guide.</p>

    <ion-button (click)="presentActionSheet()">ion-action-sheet</ion-button>
    <ion-button (click)="presentAlert()">ion-alert-1</ion-button>
    <ion-button (click)="presentAlertMultipleButtons()">ion-alert-2</ion-button>
    <ion-button (click)="presentAlertConfirm()">ion-alert-3</ion-button>
    <ion-button (click)="presentAlertRadio()">ion-alert-4</ion-button>
    <ion-button (click)="presentAlertCheckbox()">ion-alert-5</ion-button>
</ion-content>
